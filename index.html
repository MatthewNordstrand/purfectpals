<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Additional CSS must be placed after Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Purfect Pals</title>
</head>
<body>
    <!-- Layout design: https://app.moqups.com/AJNOcyF5nr/view/page/ad64222d5 -->
    <header class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Purfect Pals</h1>
                    <h2>Pet Adoption Services</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-primary sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#siteNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="siteNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-money fa-lg"></i> Donate</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-info fa-lg"></i> About</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-question fa-lg"></i> FAQ</a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-comments fa-lg"></i> Contact</a></li>
            </ul>
            <!-- <span class="navbar-text ml-auto">
                <a role="button" data-toggle="modal" data-target="#loginModal">
                    <i class="fa fa-sign-in"></i> Login
                </a>
            </span> -->
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 adopt-search-container mx-auto">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <h5>Adopt, Don't Shop!</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 adopt-search-item">
                            <div class="row">
                                <p class="col-12 my-0 text-center">I'm looking for a...</p>
                                <div class="col-2 offset-5 col-sm-10 offset-sm-2 form-check">
                                    <input class="form-check-input" type="radio" name="typeRadio" id="typeCat" value="typeCat" checked> <label class="form-check-label" for="typeCat">Cat</label>
                                </div>
                                <div class="col-2 offset-5 col-sm-10 offset-sm-2 form-check">
                                    <input class="form-check-input" type="radio" name="typeRadio" id="typeDog" value="typeDog"> <label class="form-check-label" for="typeDog">Dog</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 my-auto adopt-search-item">
                            <p class="col-12 my-0 text-center pb-1">Zip Code</p>
                            <div class="col-4 offset-4 col-sm-10 offset-sm-1 mb-1">
                                <input class="col-12 form-control" type="text" name="zipCode" id="zipCode" placeholder="ZIP">
                            </div>
                        </div>
                        <div class="col text-center my-2 my-sm-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Footer goes here.</p>
                </div>
            </div>
        </div>
    </footer>
    

    <!-- jQuery must come first, then Popper.js, then the Bootstrap JavaScript plugins.-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
